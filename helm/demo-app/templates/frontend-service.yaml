apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    {{- include "demo-app.frontend.labels" . | nindent 4 }}
  {{- if .Values.frontend.service.dnsLabel }}
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: {{ .Values.frontend.service.dnsLabel | quote }}
  {{- end }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "demo-app.frontend.selectorLabels" . | nindent 4 }}
