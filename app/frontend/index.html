<!DOCTYPE html>
<html lang="en">
<!-- test3 ci/cd -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo App - DevOps POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }
        .status-dot.healthy {
            background: #28a745;
        }
        .status-dot.error {
            background: #dc3545;
        }
        .items-section {
            margin-top: 30px;
        }
        .item-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .item-form input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .item-form button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .item-form button:hover {
            background: #5a6fd6;
        }
        .items-list {
            list-style: none;
        }
        .items-list li {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .tech-stack {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .tech-badge {
            background: #e9ecef;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Demo App</h1>
        <p class="subtitle">DevOps POC - 2-Tier Architecture</p>
        
        <div class="status-card">
            <h3>System Status</h3>
            <div class="status">
                <span class="status-dot" id="backend-status"></span>
                <span>Backend API: <span id="backend-text">Checking...</span></span>
            </div>
            <div class="status" style="margin-top: 10px;">
                <span class="status-dot" id="db-status"></span>
                <span>Database: <span id="db-text">Checking...</span></span>
            </div>
        </div>

        <div class="items-section">
            <h3>Items (CRUD Demo)</h3>
            <div class="item-form">
                <input type="text" id="item-name" placeholder="Enter item name...">
                <button onclick="addItem()">Add Item</button>
            </div>
            <ul class="items-list" id="items-list">
                <li>Loading items...</li>
            </ul>
        </div>

        <div class="tech-stack">
            <span class="tech-badge">Nginx</span>
            <span class="tech-badge">Flask</span>
            <span class="tech-badge">PostgreSQL</span>
            <span class="tech-badge">Kubernetes</span>
            <span class="tech-badge">ArgoCD</span>
        </div>
    </div>

    <script>
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                document.getElementById('backend-status').className = 'status-dot healthy';
                document.getElementById('backend-text').textContent = 'Connected';
                
                if (data.database === 'connected') {
                    document.getElementById('db-status').className = 'status-dot healthy';
                    document.getElementById('db-text').textContent = 'Connected';
                } else {
                    document.getElementById('db-status').className = 'status-dot error';
                    document.getElementById('db-text').textContent = data.database;
                }
            } catch (error) {
                document.getElementById('backend-status').className = 'status-dot error';
                document.getElementById('backend-text').textContent = 'Disconnected';
                document.getElementById('db-status').className = 'status-dot error';
                document.getElementById('db-text').textContent = 'Unknown';
            }
        }

        async function loadItems() {
            try {
                const response = await fetch('/api/items');
                const items = await response.json();
                const list = document.getElementById('items-list');
                
                if (items.length === 0) {
                    list.innerHTML = '<li>No items yet. Add one above!</li>';
                } else {
                    list.innerHTML = items.map(item => `
                        <li>
                            <span><strong>${item.name}</strong> ${item.description ? '- ' + item.description : ''}</span>
                            <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                        </li>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('items-list').innerHTML = '<li>Error loading items</li>';
            }
        }

        async function addItem() {
            const nameInput = document.getElementById('item-name');
            const name = nameInput.value.trim();
            
            if (!name) return;
            
            try {
                await fetch('/api/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                nameInput.value = '';
                loadItems();
            } catch (error) {
                alert('Error adding item');
            }
        }

        async function deleteItem(id) {
            try {
                await fetch(`/api/items/${id}`, { method: 'DELETE' });
                loadItems();
            } catch (error) {
                alert('Error deleting item');
            }
        }

        // Initialize
        checkHealth();
        loadItems();
        
        // Refresh health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
